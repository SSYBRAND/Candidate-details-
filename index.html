<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #cc0000;
            color: white;
            text-align: center;
            padding: 20px 10px;
            position: relative;
        }
        .header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            position: absolute;
            top: 20px;
            left: calc(50% - 50px);
        }
        .header h1 {
            margin-top: 80px;
            font-size: 22px;
        }
        .basic-info {
            padding: 20px;
        }
        .basic-info table {
            width: 100%;
            border-collapse: collapse;
        }
        .basic-info th, .basic-info td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .basic-info th {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.ibb.co/SwHnNKt/1000258568.jpg" alt="Profile Photo">
            <br></br>
            <h1>Advocate Sandeep Mishra</h1>
            <p>High Court Prayagraj </p>
        </div>
        <div class="basic-info">
            <table>
                <tr>
                    <th colspan="2">Basic Information</th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>Sandeep Mishra</td>
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td>B.A LLB </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>Shantipuram phaphamau prayagraj</td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td>+917905270644</td>
                </tr>
                
                
          
            </table>
        </div>
    </div>
</body>
</html>
